<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <div class="wrapper">
        <!-- coluna 1 -->
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Instagram">
        </div>
        <!-- coluna 2 -->
        <div class="continue">

                <!-- 1°caixas da coluna 2 -->
                <img src="img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/Downloads.png" alt="foto de perfil" width="60" >

                <!-- links -->
                <a  href="#" class="instagram-login">Continue como @gru</a>
                <a  href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <!-- 2° caixa da coluna 2 -->
                <p class="not-account">Não é @gru?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                   ou 
                   <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o apicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
